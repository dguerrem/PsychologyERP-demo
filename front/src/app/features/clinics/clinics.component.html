<!-- Main container -->
<div class="p-4 md:p-6 space-y-6">

  <!-- Header section -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-foreground">Gestión de Clínicas</h1>
      <p class="text-muted-foreground mt-1">Administra las clínicas registradas en la plataforma</p>
    </div>

    <!-- Nueva Clínica Button -->
    <button
      type="button"
      class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 h-9 px-4 py-2 has-[>svg]:px-3 flex items-center gap-2"
      (click)="openNewClinicModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus h-4 w-4">
        <path d="M5 12h14"></path>
        <path d="M12 5v14"></path>
      </svg>
      Nueva Clínica
    </button>
  </div>

  <!-- Clinics grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (clinic of clinicsList(); track trackByClinicId($index, clinic)) {
      <div class="group relative">
        <div class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl py-6 shadow-sm h-48 border-2 hover:shadow-lg transition-all duration-300 relative overflow-hidden">

          <!-- Card Header -->
          <div class="@container/card-header grid auto-rows-min grid-rows-[auto_auto] items-start gap-1.5 px-6 has-data-[slot=card-action]:grid-cols-[1fr_auto] [.border-b]:pb-6 pb-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div
                  class="w-4 h-4 rounded-full border-2 border-white shadow-sm"
                  [style.background-color]="clinic.clinic_color">
                </div>
                <span class="text-lg font-semibold text-foreground">
                  {{ clinic.name }}
                </span>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2 h-5 w-5 text-muted-foreground">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
              </svg>
            </div>
          </div>

          <!-- Card Content -->
          <div class="px-6 space-y-3">
            <div class="flex items-start gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin h-4 w-4 text-muted-foreground mt-0.5 flex-shrink-0">
                <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <p class="text-sm text-muted-foreground line-clamp-3">{{ clinic.address }}</p>
            </div>
          </div>

          <!-- Hover overlay with buttons -->
          <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-3">
            <button
              type="button"
              class="justify-center whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-secondary text-secondary-foreground shadow-xs hover:bg-secondary/80 h-8 rounded-md px-3 has-[>svg]:px-2.5 flex items-center gap-2"
              (click)="handleEditClinic(clinic)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen h-4 w-4">
                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1.506-.852z"></path>
              </svg>
              Editar
            </button>
            <button
              type="button"
              class="justify-center whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-destructive text-white shadow-xs hover:bg-destructive/90 focus-visible:ring-destructive/20 dark:focus-visible:ring-destructive/40 dark:bg-destructive/60 h-8 rounded-md px-3 has-[>svg]:px-2.5 flex items-center gap-2"
              (click)="openDeleteModal(clinic)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2 h-4 w-4">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
              </svg>
              Eliminar
            </button>
          </div>
        </div>
      </div>
    }
  </div>

</div>

<!-- New Clinic Modal -->
@if (isNewClinicOpen()) {
  <div class="fixed inset-0 z-50 bg-black/80 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0">
    <div class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg sm:max-w-md">

      <!-- Modal Header -->
      <div class="flex flex-col space-y-1.5 text-center sm:text-left">
        <h2 class="text-lg font-semibold leading-none tracking-tight">Crear Nueva Clínica</h2>
      </div>

      <!-- Modal Content -->
      <div class="space-y-4">
        <div>
          <label for="name" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Nombre de la Clínica
          </label>
          <input
            id="name"
            type="text"
            class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
            placeholder="Ej: Clínica San Rafael"
            [value]="formData().name"
            (input)="updateFormField('name', $any($event.target).value)">
        </div>

        <div>
          <label for="address" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Dirección
          </label>
          <input
            id="address"
            type="text"
            class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
            placeholder="Ej: Calle Principal 123"
            [value]="formData().address"
            (input)="updateFormField('address', $any($event.target).value)">
        </div>

        <div>
          <label for="color" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Color Identificativo
          </label>
          <div class="flex items-center gap-2">
            <input
              id="color"
              type="color"
              class="w-12 h-10 rounded border border-gray-300 bg-gray-50 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [value]="formData().clinic_color"
              (input)="updateFormField('clinic_color', $any($event.target).value)">
            <input
              type="text"
              class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
              placeholder="#3b82f6"
              [value]="formData().clinic_color"
              (input)="updateFormField('clinic_color', $any($event.target).value)">
          </div>
        </div>

        <button
          type="button"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
          (click)="handleCreateClinic()">
          Crear Clínica
        </button>
      </div>

      <!-- Close button -->
      <button
        type="button"
        class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none"
        (click)="closeNewClinicModal()">
        <span class="sr-only">Close</span>
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
}

<!-- Edit Clinic Modal -->
@if (editingClinic()) {
  <div class="fixed inset-0 z-50 bg-black/80 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0">
    <div class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg sm:max-w-md">

      <!-- Modal Header -->
      <div class="flex flex-col space-y-1.5 text-center sm:text-left">
        <h2 class="text-lg font-semibold leading-none tracking-tight">Editar Clínica</h2>
      </div>

      <!-- Modal Content -->
      <div class="space-y-4">
        <div>
          <label for="edit-name" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Nombre de la Clínica
          </label>
          <input
            id="edit-name"
            type="text"
            class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
            [value]="formData().name"
            (input)="updateFormField('name', $any($event.target).value)">
        </div>

        <div>
          <label for="edit-address" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Dirección
          </label>
          <input
            id="edit-address"
            type="text"
            class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
            [value]="formData().address"
            (input)="updateFormField('address', $any($event.target).value)">
        </div>

        <div>
          <label for="edit-color" class="text-sm font-semibold leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block">
            Color Identificativo
          </label>
          <div class="flex items-center gap-2">
            <input
              id="edit-color"
              type="color"
              class="w-12 h-10 rounded border border-gray-300 bg-gray-50 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [value]="formData().clinic_color"
              (input)="updateFormField('clinic_color', $any($event.target).value)">
            <input
              type="text"
              class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-500 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
              [value]="formData().clinic_color"
              (input)="updateFormField('clinic_color', $any($event.target).value)">
          </div>
        </div>

        <button
          type="button"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
          (click)="handleUpdateClinic()">
          Actualizar Clínica
        </button>
      </div>

      <!-- Close button -->
      <button
        type="button"
        class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none"
        (click)="closeEditModal()">
        <span class="sr-only">Close</span>
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
}

<!-- Delete Confirmation Modal -->
<app-confirmation-modal
  [isOpen]="deletingClinic() !== null"
  title="Confirmar Eliminación"
  message="¿Estás seguro de que deseas eliminar la clínica "
  [itemName]="deletingClinic()?.name"
  confirmText="Eliminar"
  cancelText="Cancelar"
  confirmButtonType="destructive"
  (onConfirm)="handleDeleteClinic()"
  (onCancel)="closeDeleteModal()">
</app-confirmation-modal>
