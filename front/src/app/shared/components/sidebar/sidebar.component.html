<div
  class="w-64 flex flex-col transition-transform duration-300 ease-in-out
         lg:translate-x-0 lg:static lg:z-auto lg:h-screen
         fixed inset-y-0 left-0 z-50"
  style="background-color: #f9fafb; border-right: 1px solid #e5e7eb;"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen">

  <!-- Header -->
  <div class="p-6" style="border-bottom: 1px solid #e5e7eb;">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-xl font-black" style="color: #111827;">Psychology ERP</h1>
        <p class="text-sm mt-1" style="color: #6b7280;">Gestión de clínica</p>
      </div>
      <button
        (click)="onToggle()"
        class="lg:hidden p-2 rounded-lg transition-colors"
        style="color: #4b5563;"
        onmouseover="this.style.backgroundColor='#ec4899'"
        onmouseout="this.style.backgroundColor='transparent'">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-4">
    <ul class="space-y-1">
      @for (item of menuItems; track item.id) {
        <li>
          <button
            (click)="onModuleChange(item.id)"
            class="flex items-center gap-3 px-3 py-2.5 mx-1 text-left transition-colors font-medium"
            style="width: calc(100% - 0.5rem); border-radius: 12px;"
            [style.background-color]="activeModule === item.id ? '#ec4899' : 'transparent'"
            [style.color]="activeModule === item.id ? '#ffffff' : '#374151'"
            (mouseenter)="onButtonHover($event, item.id, true)"
            (mouseleave)="onButtonHover($event, item.id, false)">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
            </svg>
            <span>{{ item.label }}</span>
          </button>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4" style="border-top: 1px solid #e5e7eb;">
    <!-- Logout Button -->
    <button
      (click)="onLogout()"
      class="flex items-center gap-3 px-3 py-2.5 mx-1 mb-2 text-left transition-colors font-medium"
      style="width: calc(100% - 0.5rem); color: #374151; background-color: transparent; border-radius: 12px;"
      (mouseenter)="onLogoutHover($event, true)"
      (mouseleave)="onLogoutHover($event, false)">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span class="text-sm font-medium">Cerrar Sesión</span>
    </button>

    <!-- User Info -->
    <div class="flex items-center gap-3 px-3 py-2.5 mx-1" style="width: calc(100% - 0.5rem); border-radius: 12px;">
      <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background-color: #0891b2;">
        <span class="text-sm font-semibold" style="color: #ffffff;">Dr</span>
      </div>
      <div>
        <p class="text-sm font-medium" style="color: #374151;">Dr. Psicólogo</p>
        <p class="text-xs" style="color: #6b7280;">Profesional</p>
      </div>
    </div>
  </div>
</div>
